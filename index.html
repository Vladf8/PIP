<!DOCTYPE html>
<html>
	<head>
		<title>Laboratory work 1</title>
		<meta charset="utf-8">
		<link href="css/style.css" rel="stylesheet">
		<script type="text/javascript">
		var x = -5;
		var selectedBtn = null;
		function changeX(xBtn){
			x = xBtn.value;
			if (selectedBtn != null) selectedBtn.style.backgroundColor = '#120873';
			selectedBtn = xBtn;
			selectedBtn.style.backgroundColor = "#BF9F30";
			document.getElementById("xHidden").value = x;
		}
			function validate(f){
				if (x == -5){
					f.childNodes[f.childNodes.length-2].nodeValue = 'Не выбрано значение x';
				}
				else{
					var yButton = document.getElementsByName("y");
					var yButton = document.getElementsByName("y"); 
					var parsedY = parseFloat(yButton[0].value) 
					if (parsedY > 3 || 
						parsedY < -3 || 
						isNaN(parsedY)){
						f.childNodes[f.childNodes.length-2].nodeValue = "Неверное значение y";
					}
					else{
						var radiusButton = document.getElementsByName("r");
						if (radiusButton[0].checked == false && radiusButton[1].checked == false && radiusButton[2].checked == false && radiusButton[3].checked == false && radiusButton[4].checked == false) {
							f.childNodes[f.childNodes.length-2].nodeValue = "Не введен радиус";
						}
						else {
							return true;
						}
					}
				}
				return false;
			}
		</script>
	</head>
	<body>
		<header>
			<h1>Лабораторная работа №1</h1>
			<h3>Выполнили: Хлопков Д.С., Фищенко В. P3217</h3>
			<h3>Проверил: Николаев В.В.</h3>
			<h3><p id="date"></p></h3>
			<script type="text/javascript">
				setInterval(function () {
					var date = new Date();
					var hours= date.getHours();
					var minutes= date.getMinutes();
					var seconds= date.getSeconds();
					var time= hours + ":" + minutes + ":" + seconds;
					document.getElementById("date").innerHTML=time;
				}, 1000)

			</script>
		</header>
		<div>
			<img src = "pics/areas.png"><p>
			<form id="form" action = "app/result.php?' + x +'" method = "GET" onsubmit="return validate(this);">
				<p>
				<div class = "buttons">
					<input type = "button" name = "x-4" value = "-4" onclick="changeX(this);">
					<input type = "button" name = "x-3" value = "-3" onclick="changeX(this);">
					<input type = "button" name = "x-2" value = "-2" onclick="changeX(this);">
					<input type = "button" name = "x-1" value = "-1" onclick="changeX(this);">
					<input type = "button" name = "x0" value = "0" onclick="changeX(this);">
					<input type = "button" name = "x1" value = "1" onclick="changeX(this);">
					<input type = "button" name = "x2" value = "2" onclick="changeX(this);">
					<input type = "button" name = "x3" value = "3" onclick="changeX(this);">
					<input type = "button" name = "x4" value = "4" onclick="changeX(this);">
					<script type="text/javascript">
						document.write('<input id = "xHidden" type="hidden" name="x" value="' + x + '">');
					</script>
				</div>
				<p>y:
				<input type = "text" name = "y" value="Введите y" onfocus="this.value=''; this.onfocus=null;"/>
				<p>Radius:
				<p>1
				<input type = "radio" name = "r" value = "1">
				<p>2
				<input type = "radio" name = "r" value = "2">
				<p>3
				<input type = "radio" name = "r" value = "3">
				<p>4
				<input type = "radio" name = "r" value = "4">
				<p>5
				<input type = "radio" name = "r" value = "5">
				<div id = "errors"></div>
				<p><input type = "submit" value = "Результат">	
			</form>
		</div>
	</body>
</html>
